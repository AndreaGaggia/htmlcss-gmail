<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <title>Clone Gmail</title>
</head>
<body>

  <!-- #container -->
  <div id="container">

    <!-- Inizio intestazione con logo e scritta -->
    <header>
      <img src="img/gmail_logo.png" alt="Logo Gmail">
      <span>Gmail</span>
    </header>

    <!-- Inizio sezione di navigazione con barra di ricerca e avviso mail non lette -->
    <nav>
      <div class="search_line">
        <input type="text" placeholder="Search">
        <button type="button">VAI</button>
        <h2 class="unread_counter">You have <span id="counter_num">30</span> unread</h2>
      </div>
    </nav>

    <!-- Inizio parte principale con lista delle mail lette/non lette -->
    <main>
      <div class="email_item read">
        <input type="checkbox"><strong>&#9733; Oggetto della mail</strong><span> - testo della mail...</span>
      </div>
      <div class="email_item unread">
        <input type="checkbox"><strong>&#9733; Oggetto della mail</strong><span> - testo della mail...</span>
      </div>
      <div class="email_item read">
        <input type="checkbox"><strong>&#9733; Oggetto della mail</strong><span> - testo della mail...</span>
      </div>
      <div class="email_item read">
        <input type="checkbox"><strong>&#9733; Oggetto della mail</strong><span> - testo della mail...</span>
      </div>
    </main>

    <!-- PiÃ¨ di pagina con richiamo testuale gmail e "autore" -->
    <footer>
      <span id="gmail_bottom">GMail</span><em> powered by Andrea</em>
    </footer>

  </div>
  <!-- /#container -->

</body>
</html>
